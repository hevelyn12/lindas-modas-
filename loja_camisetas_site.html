<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja de Camisetas</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #1f1b2e, #0f0f1a);
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .produtos {
      display: grid;
      gap: 30px;
      padding: 40px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 22px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.12);
    }

    img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 15px;
      background: #222;
      aspect-ratio: 1/1;
      object-fit: cover;
    }

    button {
      background: linear-gradient(90deg, #6a5acd, #4682b4);
      border: none;
      color: #fff;
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }

    #carrinho {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 20px;
      width: 260px;
      backdrop-filter: blur(12px);
    }

    #admin {
      margin: 40px;
      padding: 20px;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      display: none;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      width: 100%;
    }

    .pagar {
      display: block;
      margin-top: 10px;
      padding: 12px;
      text-align: center;
      background: linear-gradient(90deg, #8257e6, #3b82f6);
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .whats {
      background: #25d366;
      margin-top: 10px;
      display: block;
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>Loja de Camisetas</header>

  <div class="produtos" id="listaProdutos"></div>

  <div id="carrinho">
    <h3>Carrinho</h3>
    <div id="itensCarrinho"></div>
    <p><strong>Total: R$ <span id="total">0</span></strong></p>
    <a class="pagar" href="https://pay.infinitepay.io" target="_blank">Pagar com InfinitePay</a>
    <a class="whats" id="whatsLink" target="_blank">Enviar comprovante</a>
  </div>

  <div id="admin">
    <h2>Admin</h2>
    <p>Gerenciar produtos futuramente...</p>
  </div>

  <script>
    const produtos = [
      { id: 1, nome: "Camiseta Premium 1", preco: 75, img: "placeholder1.jpg" },
      { id: 2, nome: "Camiseta Premium 2", preco: 80, img: "placeholder2.jpg" },
      { id: 3, nome: "Camiseta Premium 3", preco: 78, img: "placeholder3.jpg" }
    ];

    const lista = document.getElementById("listaProdutos");

    produtos.forEach(p => {
      lista.innerHTML += `
        <div class='card'>
          <img src="${p.img}" alt="camiseta" />
          <h3>${p.nome}</h3>
          <p>R$ ${p.preco}</p>
          <button onclick="add(${p.id})">Adicionar</button>
        </div>
      `;
    });

    let carrinho = [];

    function add(id) {
      const prod = produtos.find(p => p.id === id);
      carrinho.push(prod);
      renderCarrinho();
    }

    function renderCarrinho() {
      const itens = document.getElementById("itensCarrinho");
      itens.innerHTML = "";

      let total = 0;
      carrinho.forEach(p => {
        total += p.preco;
        itens.innerHTML += `<p>${p.nome} - R$ ${p.preco}</p>`;
      });

      document.getElementById("total").innerText = total;

      const numero = "11951593078";
      const msg = encodeURIComponent("Ol√°! Segue comprovante do pedido. Total: R$ " + total);
      document.getElementById("whatsLink").href = `https://wa.me/${numero}?text=${msg}`;
    }

    const senha = "hevelyn12%";
    const entrada = prompt("Senha do painel admin:");
    if (entrada === senha) document.getElementById("admin").style.display = "block";
  </script>
</body>
</html>
